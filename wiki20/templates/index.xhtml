<html py:extends="master.xhtml" py:strip="True">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">Welcome to Careca News</title>
        <style>
          body{
            background-color: #223;
          }
          #div-welcome{
            background-color: #445;
            width: 68vw;
            height: 86vh;
            margin: -20vh auto 4vh auto;
            border-radius: 0.5rem;
            opacity: 0.4;
            -webkit-transition: opacity 0.6s;
          }
          @keyframes show{0%{opacity: 0.3;}100%{opacity: 1;}}
          @keyframes unshow{100%{opacity: 0.3;}0%{opacity: 1;}}
          #div-welcome:hover{animation: show 0.6s forwards;}
          #div-welcome:not(:hover){animation: unshow 0.6s forwards;}
          #h1-title{
            color: #FFF;
            text-align: center;
            margin-top: 16%;
            padding: 8% 0 0 0;
          }
          #p-subtitle{
            color: #FFF;
            text-align: center;
            font-size: 110%;
          }
          #div-button_box{
            margin-top: 16%;
            margin-left: 18vw;
          }
          .button-welcome{
            background-color: #335;
            color: #FFF;
            opacity: 0.8;
            font-size: 135%;
            height: 10vh;
            width: 16vw;
            border-style: solid;
            border-radius: 3rem;
            border-width: 0.12em;
            border-color: #FFF;
          }
          @keyframes show-select{
            0%{opacity: 0.7; background-color: #335;}
            100%{opacity: 1; background-color: #447;}
          }
          @keyframes unshow-select{
            100%{opacity: 0.7; background-color: #335;}
            0%{opacity: 1; background-color: #447;}
          }
          .button-welcome:hover{
            animation: show-select 0.6s forwards;
          }
          .button-welcome:not(:hover){
            animation: unshow-select 0.6s forwards;
          }
          .a-init_button{
            text-decoration: none;
          }
        </style>
    </head>

    <body py:block="body" py:strip="True">
      <div id="div-welcome">
        <h1 id="h1-title">CARECA NEWS WEBSITE</h1>
        <p id="p-subtitle">Minoxidil in Command</p>
        <div id="div-button_box">
          <button class="button-welcome" onclick="window.location.href = '/main'">
            View Chat
          </button>
          <button class="button-welcome" onclick="window.location.href = '/login'">
            Login
          </button>
        </div>
      </div>
    </body>
</html>
